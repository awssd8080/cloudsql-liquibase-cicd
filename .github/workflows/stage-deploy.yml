name: Stage DB Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download Cloud SQL Auth Proxy
        run: |
          echo "Downloading Cloud SQL Auth Proxy..."
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.0/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Start Cloud SQL Auth Proxy (Debug)
        run: |
          echo "Starting Cloud SQL Proxy in debug mode..."
          ./cloud-sql-proxy ${{ secrets.CLOUDSQL_INSTANCE_CONNECTION }} --verbose &
          sleep 10
          echo "Checking if port 5432 is open..."
          netstat -tlnp | grep 5432 || echo "Port 5432 is NOT open!"

      - name: Install Liquibase
        run: |
          echo "Downloading and installing Liquibase..."
          curl -Lo liquibase.zip https://github.com/liquibase/liquibase/releases/download/v4.29.2/liquibase-4.29.2.zip
          sudo apt-get update && sudo apt-get install -y unzip
          unzip liquibase.zip -d liquibase-cli
          sudo mv liquibase-cli /opt/liquibase
          sudo ln -s /opt/liquibase/liquibase /usr/local/bin/liquibase
          liquibase --version

      - name: Run Liquibase on Stage
        run: |
          echo "Running Liquibase update on Stage..."
          liquibase \
            --url="${{ secrets.DB_STAGE_URL }}" \
            --username=${{ secrets.DB_USER }} \
            --password=${{ secrets.DB_PASS }} \
            tag "build-${GITHUB_RUN_NUMBER}"
          liquibase \
            --url="${{ secrets.DB_STAGE_URL }}" \
            --username=${{ secrets.DB_USER }} \
            --password=${{ secrets.DB_PASS }} \
            update

